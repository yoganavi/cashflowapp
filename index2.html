<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
			<link rel="stylesheet" href="/index2.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
			<section>
				<h1 class="headertext">Login</h1>
				<div class="row seca">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">email</i>
								<input id="icon_prefix" type="text" class="validate" name="email">
								<label for="icon_prefix">Email</label>
							</div>
							<div class="input-field col s12">
								<i class="material-icons prefix">password</i>
								<input id="icon_telephone" type="tel" class="validate" name="password">
								<label for="icon_telephone">Password</label>
							</div>
						</div>
						<button class="btn waves-effect waves-light" type="submit">Submit
							<i class="material-icons right">send</i>
						</button>
					</form>
				</div>
			</section>


      <!--JavaScript at end of body for optimized loading-->
			<!-- Compiled and minified JavaScript -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

			<script>
				console.log(Date.now());				
				console.log(new Date());	
				
					var xhr = new XMLHttpRequest();
					xhr.open("GET", "https://cashflowapp.yogasaja.repl.co/", true);
					xhr.onreadystatechange = function() {
							if (xhr.readyState === 4 && xhr.status === 200) {
									console.log("server on");
							}else if(xhr.status != 200){
								console.error("error: " + xhr.status + " server down");
							}
					};
					xhr.send();
			</script>
    </body>
  </html>
